<div>
  <v-container :class="containerClass" class="mb-2 pa-0 elevation-2" fluid>
    <v-layout row wrap class="pa-3">
      <v-flex md8>
        <v-breadcrumbs class="pa-0 mb-2" divider="/">
          <v-breadcrumbs-item>Project name</v-breadcrumbs-item>
          <v-breadcrumbs-item>Some document</v-breadcrumbs-item>
          <v-breadcrumbs-item>Some child document</v-breadcrumbs-item>
          <v-breadcrumbs-item disabled>Current document</v-breadcrumbs-item>
        </v-breadcrumbs>

        <h1 contenteditable="true" placeholder="Awesome document title here" class="single-line headline"></h1>
        <h3 contenteditable="true" placeholder="Short descriptive subtitle" class="single-line subheading"></h3>
      </v-flex>
      <v-flex class="text-md-right">
        <v-btn color="primary" :to="{ name: 'Projects' }">Save</v-btn>
      </v-flex>
    </v-layout>

    <v-layout>
      <v-flex xs12>
        <kms-quill-toolbar class="elevation-0" :value="selectionFormats" @input="setFormat" @clearFormat="clearFormat">
          <v-spacer></v-spacer>
          <small class="grey--text">Updated few seconds ago</small>
        </kms-quill-toolbar>
      </v-flex>
    </v-layout>
  </v-container>

  <v-container>
    <div ref="editor" class="body-2"></div>
  </v-container>
</div>
