<v-container fluid>
    <v-layout row wrap>
      <v-flex lg6>
        <h1 class="headline">Projects</h1>
        <h3 class="subheading mb-4">The common store for your knowledge</h3>
      </v-flex>
      <v-flex lg6 class="text-lg-right">
        <v-btn color="error" flat>Delete selected</v-btn>
        <v-btn color="primary" :to="{ name: 'Project-create' }">Create</v-btn>
        <v-btn color="primary" :to="{ name: 'Editor' }">Editor</v-btn>
      </v-flex>
    </v-layout>

    <v-layout>
      <v-flex xs12>
        <v-data-table
          :headers="headers"
          :items="items"
          hide-actions
          class="elevation-1">
          <template slot="items" slot-scope="props">
            <td>{{ props.item.name }}</td>
            <td>{{ props.item.description }}</td>
            <td>{{ props.item.start_date }}</td>
            <td>
              <v-tooltip v-for="person in props.item.team" :key="person.id" bottom>
                <v-avatar slot="activator" size="35" class="mr-2">
                  <img :src="person.avatar" />
                </v-avatar>
                {{ person.name }}
              </v-tooltip>
            </td>
            <td>
              <v-chip text-color="white" :color="props.item.status === 'Open' ? 'success' : 'warning'">{{ props.item.status }}</v-chip>
            </td>
            <td>
              <v-btn color="primary" outline small>View</v-btn>
            </td>
          </template>
        </v-data-table>
      </v-flex>
    </v-layout>
  </v-container>
